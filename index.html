<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="nav">
        <div class="inner-nav">
            <p>myLibrary.App</p>
            <button onclick="openModal()">Add a new Book (+)</button>
        </div>
    </div>
    <div class="nav-pad"></div>
    <div class="container">
        <div class="inner-container">
            <div class="books">
            </div>
        </div>
    </div>

    <div class="modal" ">
        <div class="modal-content">
            <div class="modal-absolute">

                <form>
                    <div class="form-head">
                        <h3>Add a book</h3>
                        <span id="close" onclick="closeModal()">x</span>
                    </div>

                    <label for="title">Title: </label><br>
                    <input type="text" id="title"><br>
                    <label for="author">Author: </label><br>
                    <input type="text" id="author"><br>
                    <label for="pages">Pages: </label><br>
                    <input type="number" id="pages"><br>

                    <fieldset>
                        <legend>Have you read it?</legend>
                        <div>
                            <input class="bookInput" type="radio" id="read1" value="true" name="read">
                            <label for="read1">Yes</label>
                            <input class="bookInput" type="radio" id="read2" value="false" name="read">
                            <label for="read2">No</label>
                        </div>
                    </fieldset>
                    <button id="submitBook" type="button" onclick="closeModal()">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
