<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h1>My Library App</h1>
            <div class="add-book">
                <form>
                    <h3>Add a book</h3>
                    <label for="title">Title: </label><br>
                    <input type="text" id="title"><br>
                    <label for="author">Author: </label><br>
                    <input type="text" id="author"><br>
                    <label for="pages">Pages: </label><br>
                    <input type="text" id="pages"><br>

                    <fieldset>
                        <legend>Have you read it?</legend>
                        <div>
                            <input class="bookInput" type="radio" id="read1" value="true" name="read">
                            <label for="read1">Yes</label>
                            <input class="bookInput" type="radio" id="read2" value="false" name="read">
                            <label for="read2">No</label>
                        </div>
                    </fieldset>
                    <button id="submitBook" type="button">Submit</button>
                </form>
            </div>
        </div>
        <div class="books">
        </div>
    </div>
</body>

</html>
